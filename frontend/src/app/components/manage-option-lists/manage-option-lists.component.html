<app-nav-bar title="My Option Lists" [backButtonVisible]="backButtonVisible"></app-nav-bar>

<div class="option-list">
    <app-option-list-item *ngFor="let optionList of optionLists" [optionList]="optionList" (edit)="onEdit($event)" 
                          (delete)="onDelete($event)"></app-option-list-item>
    <button class="add-button" (click)="onAdd()">Add Option List</button>
</div>
