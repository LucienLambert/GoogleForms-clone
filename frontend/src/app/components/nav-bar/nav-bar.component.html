<mat-toolbar>
    <!-- bouton du menu déroulant-->
    <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
    </button>
    <!-- affichage du titre de la page-->
    <span class="title">{{ title }}</span>
    <!-- pour mettre des éléments à droite -->
    <span class="spacer"></span>
    <!--barre de recheche-->
    <mat-form-field class="search-field" appearance="outline">
        <input matInput type="text" placeholder="search...">
        <button mat-icon-button matSuffix>
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>
    <ng-content/>
</mat-toolbar>
<!--Menu déroulant quand on click dessus-->
<mat-menu #menu="matMenu">
    <!-- Redirection vers la page Home-->
    <button mat-menu-item routerLink="/home">
        <mat-icon>home</mat-icon>
        <span>Accueil</span>
    </button>
    <!-- Redirection vers la page de login-->
    <!--il faut surement déplacer la logique du logout dans le nav-bar.comporent.ts au lieu de home.component.ts (à vérifier)-->
    <button mat-menu-item routerLink="/login">
        <mat-icon>Logout</mat-icon>
        <span>Logout</span>
    </button>
</mat-menu>
