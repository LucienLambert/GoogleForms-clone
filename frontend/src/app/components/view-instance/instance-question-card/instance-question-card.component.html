
<div class="container">
    <div *ngIf="question;">
        <span *ngIf="question.required">(*)</span>
        <span class="title">{{question.title}}</span><br>
        <span class="description">{{question.description}}</span>

    <app-option-viewer [optionList]="question.optionList" [questionType]="question.questionType" (updatedValuesEvent)="receiveValue($event)"></app-option-viewer>




    </div>
</div>
